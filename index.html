<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Refresh Me to Start the Game!</h1>
    </div>
    <div class="images">
        <div class="die" id="die1">
            <h3 class="play">Player 1</h3>
            <img id="img1" src="dice6.png" alt="Dice Image"></div>
        <div class="die" id="die2">
            <h3 class="play">Player 2</h3>
            <img id="img2" src="dice6.png" alt="Dice Image"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
